<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>File Sharing</h1>
            <button id="viewToggle" class="view-toggle">
                Toggle View
            </button>
        </header>

        <div class="upload-container" id="dropZone">
            <input type="file" id="fileInput" accept=".exe,.apk,.c" style="display: none;">
            <div class="upload-content">
                <svg class="upload-icon" viewBox="0 0 24 24" width="40" height="40">
                    <path d="M16 16L12 12M12 12L8 16M12 12V21M20 16.7428C21.2215 15.734 22 14.2079 22 12.5C22 9.46243 19.5376 7 16.5 7C16.2815 7 16.0771 7.01391 15.8767 7.04036C14.7905 4.60957 12.2194 3 9.5 3C5.35786 3 2 6.35786 2 10.5C2 12.5661 2.83545 14.4371 4.18695 15.7935" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <p>Drop your .exe or .apk files here<br>or click to select</p>
            </div>
            <div class="progress-container" style="display: none;">
                <div class="progress-bar">
                    <div class="progress" id="uploadProgress"></div>
                </div>
                <span class="progress-text">0%</span>
            </div>
        </div>

        <div class="view-container">
            <div id="fileList" class="file-list"></div>
            <div id="fileGrid" class="file-grid" style="display: none;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
